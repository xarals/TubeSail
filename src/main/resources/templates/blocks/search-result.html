<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card mt-5">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <img th:src="${thumbnail}" alt="Video Image"/>
        </li>
        <li class="nav-item">
            <div class="card-body">
                <h5 th:text="${title}" class="card-title ellipsis" style="place-items: left"></h5>
                <h6 th:text="${length}" class="card-subtitle text-muted"></h6>
                <ul class="nav nav-pills mt-2">
                    <li class="nav-item">
                        <select class="form-select" name="selectQuality" id="selectQuality">
                            <option th:each="quality : ${qualities}"
                                    th:text="${quality} + '(' + ${sizes.get(quality)} + ')'"
                                    th:value="${urls.get(quality)}"></option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <button id="download" type="button" class="btn btn-success ms-2"
                                th:onclick="downloadFile()"
                                th:data-param1="${title}"
                                th:data-param2="${audioUrl}">Download</button>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
