<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Playwrite+HR:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        h1 {
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
<div style="max-width: 1000px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; min-height: 100vh; overflow: hidden; display: flex; flex-direction: column;">

    <header th:insert="blocks/header :: header"/>

    <h1 class="mt-4">Login</h1>

    <form th:action="@{/login}" method="post" style="max-width: 600px;">
        <div class="form-floating mt-5">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating mt-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
            <label for="floatingPassword">Password</label>
        </div>
        <a href="/registration" class="mt-3">Don't have an account?</a><br>
        <button type="submit" class="btn btn-primary btn-lg mt-3">Sign in</button>
    </form>

    <div th:if="${param.error}" class="alert alert-dismissible alert-danger mt-5">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Invalid username or password.</strong>
    </div>

    <footer style="margin-top: auto" th:insert="blocks/footer :: footer"/>

</div>
</body>
</html>
